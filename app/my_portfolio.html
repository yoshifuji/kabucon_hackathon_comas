var battle_field = function(self)
{
  this.self_ = self;
  this.selection_ = null;
  this.unit_width_ = +150;
  this.unit_height_ = +60;
  this.life_scale_ = null;
  this.attack_scale_ = null;
  this.defence_scale_ = null;
  this.speed_scale_ = null;
  this.layouter_ = null;
  
  this.init = function(selection)
  {
    this.layouter_ = d3.layout.force()
      .charge(-800)
      .linkDistance(30)
      .size([selection.attr("width"),selection.attr("height")]);
    this.self_.forEach(function(d){d.selected = true; d.x=0;d.y=0;});
    this.life_scale_ = d3.scale.linear().domain([0,d3.max(this.self_.map(function(d){return +d.life;}))]).range([0,80]);
    this.attack_scale_ = d3.scale.linear().domain([0,d3.max(this.self_.map(function(d){return +d.attack;}))]).range([0,80]);
    this.defence_scale_ = d3.scale.linear().domain([0,d3.max(this.self_.map(function(d){return +d.defence;}))]).range([0,80]);
    this.speed_scale_ = d3.scale.linear().domain([0,d3.max(this.self_.map(function(d){return +d.speed;}))]).range([0,80]);
    console.log(selection);
    this.selection_ = selection.selectAll("g")
      .data(this.self_)
      .enter()
      .append("g")
        .attr("transform",function(d,i){return "translate("+d.x+","+d.y+")";})
        .call(this.layouter_.drag);
    this.selection_.append("rect")
      .attr("class","node")
      .attr("x",0)
      .attr("y",0)
      .attr("width",this.unit_width_)
      .attr("height",this.unit_height_);
    this.selection_.append("image")
      .attr("xlink:href", function(d){return d.icon;})
      .attr("x",0)
      .attr("y",0)
      .attr("height",40)
      .attr("width",40);
    var icons = ["heart.png","sword.png","shield.png","shoes.png"];
    this.selection_.selectAll(".ic")
      .data(function(d){return icons;})
      .enter()
        .append("image")
        .attr("xlink:href", function(d){return "images/"+d;})
        .attr("x",40)
        .attr("y",function(d,i){return i*(this.unit_height_/4);}.bind(this))
        .attr("height",this.unit_height_/4)
        .attr("width",this.unit_height_/4);
    this.selection_.append("rect")
      .attr("x",60)
      .attr("y",0)
      .attr("width",function(d){console.log(this);return this.life_scale_(d.life);}.bind(this))
      .attr("height",15)
      .attr("fill","#0F0");
    this.selection_.append("rect")
      .attr("x",60)
      .attr("y",15)
      .attr("width",function(d){return this.attack_scale_(d.attack);}.bind(this))
      .attr("height",15)
      .attr("fill","#F00");
    this.selection_.append("rect")
      .attr("x",60)
      .attr("y",30)
      .attr("width",function(d){return this.defence_scale_(d.defence);}.bind(this))
      .attr("height",15)
      .attr("fill","#00F");
    this.selection_.append("rect")
      .attr("x",60)
      .attr("y",45)
      .attr("width",function(d){return this.speed_scale_(d.speed);}.bind(this))
      .attr("height",15)
      .attr("fill","#FF0");
    this.filter_selection_ = this.selection_.append("rect")
      .attr("x",0)
      .attr("y",0)
      .attr("width",this.unit_width_)
      .attr("height",this.unit_height_)
      .attr("fill","#000")
      .attr("opacity",function(d){return d.selected?0.0:0.8;})
      .on("click",function(d,i){console.log([d,i]);this.select_self(i)}.bind(this));
  this.layouter_
      .nodes(this.self_)
      .start();


  this.layouter_.on("tick", function() {
    this.selection_.attr("transform",function(d,i){return "translate("+d.x+","+d.y+")";});
	  }.bind(this));
  }
  this.select_self = function(i)
  {
    this.self_.forEach(function(d){d.selected = false;});
    this.self_[i].selected = true;
    this.update_selection();
  }
  this.update_selection = function()
  {
    this.filter_selection_
      .attr("opacity",function(d){return d.selected?0.0:0.8;});
  }
  
}
